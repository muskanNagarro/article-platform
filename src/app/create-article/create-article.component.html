<div class="create-article-container">
    <div class="heading">
        <h1>Create New Article</h1>
        <button class="back-btn" (click)="goBack()">Back To Home</button>
      </div>
    <!-- Title and Author Inputs -->
    <div class="input-field">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="title" placeholder="Enter article title">
    </div>
    <div class="input-field">
      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="author" placeholder="Enter author name">
    </div>
  
    <!-- Quill Editor for Article Content -->
    <div id="editor" class="editor"></div>
  
    <!-- Scheduled Date -->
    <div class="input-field">
      <label for="scheduleDate">Scheduled Date:</label>
      <input type="datetime-local" id="scheduleDate" [(ngModel)]="scheduledDate">
    </div>
  
    <!-- Action Buttons -->
    <div class="action-buttons">
      <button (click)="saveDraft()">Save Draft</button>
      <button (click)="publishArticle()">Publish</button>
      <button (click)="scheduleArticle()">Schedule</button>
    </div>
  </div>
